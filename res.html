app.patch('/users/:id', async (req,res) => {
  try{
    const user =  await User.findByIdAndUpdate(req.params.id,
      req.body, {new: true, runValidators:true})//explore : new

      if(!user)
      {
        return  res.status.send(404)
      }

      res.send(user)
  }
  catch(e){
    res.status(404).send(e)
  }
})
