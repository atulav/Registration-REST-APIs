<script>  
   function funn()
        {
            if (document.forms["user_create"]["id"].value == "" )                                  
            { 
                window.alert("Please enter the correct ID."); 
                window.location = '/update.html';
                return false;
            }
            if (document.forms["user_create"]["name"].value == "" )                                  
            { 
                window.alert("Please enter your name."); 
                window.location = '/update.html';
                return false;
            }
            if (document.forms["user_create"]["email"].value == "" )                                  
            { 
                window.alert("Please enter your email.");

                return false;
            }
            if ( document.forms["user_create"]["age"].value == "" )                                  
            { 
                window.alert("Please enter your age."); 
                window.location = '/update.html';

            }
            if (document.forms["user_create"]["password"].value == "")

            return true;
        }
</script>
